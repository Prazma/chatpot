<!DOCTYPE html>
<html>
	<head>
		<title>ChatterPot</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
	</head>
	<body>
		<input type="file" accept="audio/*" capture="microphone" id="captan">
		<br>
		<audio id="recesors" controls></audio>
		<script>
			var recorder = document.getElementById('captan');
			var player = document.getElementById('recesors');
			recorder.addEventListener('change', function(e) {
				var file = e.target.files[0]; 
				player.src =  URL.createObjectURL(file);
			});
		</script>
	</body>
</html>
